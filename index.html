<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Study Flow v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F8FAFC] min-h-screen pb-24 font-['Plus_Jakarta_Sans'] text-slate-700">
    
    <main id="track-page" class="py-10 px-4">
        <div id="capture-area" class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] overflow-hidden border border-white p-8 md:p-12">
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent italic">Daily Flow</h1>
                    <div class="mt-2 inline-flex items-center px-4 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-[10px] font-bold tracking-widest uppercase">Focused Session</div>
                </div>
                <div class="flex gap-4 items-center">
                    <input type="text" id="userName" placeholder="Your Name" class="bg-slate-50 px-6 py-3 rounded-2xl text-sm font-semibold outline-none border border-slate-100 text-center">
                    <div class="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-sm font-bold" id="currentDateDisplay"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4">
                    <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-6">Subject Legend</h2>
                    <div id="subject-list" class="space-y-4"></div>
                    <button onclick="addNewSubjectPrompt()" class="mt-8 text-[11px] font-bold text-indigo-500 flex items-center gap-2 tracking-wider">+ Add Subject</button>
                </div>
                <div class="lg:col-span-8">
                    <div class="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100">
                        <div class="flex justify-between items-center mb-8 px-2">
                            <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Timeline</h2>
                            <div id="totalHours" class="text-indigo-600 font-bold text-lg">0h 00m</div>
                        </div>
                        <div id="time-grid" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-4xl mx-auto mt-8 flex justify-center gap-4">
            <button onclick="saveToHistory()" class="px-8 py-4 bg-indigo-100 text-indigo-600 rounded-2xl font-bold hover:bg-indigo-200 transition-all">Save Today</button>
            <button onclick="downloadImage()" class="px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:scale-105 transition-all shadow-xl">Export Image</button>
        </div>
    </main>

    <main id="history-page" class="hidden py-10 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">History Log</h2>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-xl border border-white px-8 py-4 rounded-full shadow-2xl flex gap-12 z-50">
        <button onclick="switchTab('track')" class="nav-btn active flex flex-col items-center gap-1">
            <span class="text-xs font-bold uppercase tracking-widest">Track</span>
        </button>
        <button onclick="switchTab('history')" class="nav-btn flex flex-col items-center gap-1">
            <span class="text-xs font-bold uppercase tracking-widest">History</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
