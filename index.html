<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Flow - Modern Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F8FAFC] min-h-screen pb-24 font-['Plus_Jakarta_Sans'] text-slate-700">
    
    <main id="track-page" class="py-10 px-4 animate-fade">
        <div id="capture-area" class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] overflow-hidden border border-white p-8 md:p-12">
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent italic tracking-tight">Daily Flow</h1>
                    <div class="mt-2 inline-flex items-center px-4 py-1.5 bg-indigo-50 text-indigo-600 rounded-full text-[10px] font-bold tracking-widest uppercase">Focused Session</div>
                </div>
                <div class="flex gap-4 items-center">
                    <input type="text" id="userName" placeholder="Your Name" class="bg-slate-50 px-6 py-3 rounded-2xl text-sm font-semibold outline-none border border-slate-100 text-center focus:ring-2 focus:ring-indigo-100 transition-all">
                    <input type="date" id="datePicker" class="bg-indigo-600 text-white px-4 py-3 rounded-2xl text-sm font-bold outline-none cursor-pointer shadow-lg shadow-indigo-200">
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-4">
                    <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-6">Subject Legend</h2>
                    <div id="subject-list" class="space-y-4"></div>
                    <button onclick="addNewSubjectPrompt()" class="mt-8 text-[11px] font-bold text-indigo-500 hover:text-indigo-700 transition-colors uppercase tracking-wider flex items-center gap-2 group">
                        <span class="w-8 h-8 rounded-xl bg-indigo-50 flex items-center justify-center group-hover:bg-indigo-100 transition-colors">+</span>
                        Add Subject
                    </button>
                </div>

                <div class="lg:col-span-8">
                    <div class="bg-slate-50 p-6 md:p-8 rounded-[2.5rem] border border-slate-100">
                        <div class="flex justify-between items-center mb-8 px-2">
                            <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em]">Timeline</h2>
                            <div id="totalHours" class="text-indigo-600 font-bold text-lg">0h 00m</div>
                        </div>
                        <div id="time-grid" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto mt-8 flex justify-center gap-4">
            <button onclick="saveToHistory()" class="px-8 py-4 bg-white text-indigo-600 border border-indigo-100 rounded-2xl font-bold hover:bg-indigo-50 transition-all active:scale-95 shadow-sm">Save to History</button>
            <button onclick="downloadImage()" class="px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold hover:scale-105 active:scale-95 transition-all shadow-xl">Export Summary</button>
        </div>
    </main>

    <main id="history-page" class="hidden py-10 px-4 animate-fade">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-3xl font-bold">History Log</h2>
                <button onclick="clearAllHistory()" class="text-xs text-red-400 hover:text-red-600 font-bold uppercase tracking-widest">Clear All</button>
            </div>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-xl border border-white px-10 py-4 rounded-full shadow-[0_10px_30px_rgba(0,0,0,0.1)] flex gap-12 z-50">
        <button onclick="switchTab('track')" class="nav-btn active flex flex-col items-center gap-1 group">
            <div class="w-1 h-1 bg-indigo-600 rounded-full mb-1 opacity-0 group-[.active]:opacity-100"></div>
            <span class="text-[10px] font-bold uppercase tracking-[0.2em] group-[.active]:text-indigo-600">Track</span>
        </button>
        <button onclick="switchTab('history')" class="nav-btn flex flex-col items-center gap-1 group">
            <div class="w-1 h-1 bg-indigo-600 rounded-full mb-1 opacity-0 group-[.active]:opacity-100"></div>
            <span class="text-[10px] font-bold uppercase tracking-[0.2em] group-[.active]:text-indigo-600">History</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
